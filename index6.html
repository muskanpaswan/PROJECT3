<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Grid and Flex: task 4</title>

    <style>
        body {
            background-color: #fff;
            color: #333;
            font:
                1.2em / 1.5 Helvetica Neue,
                Helvetica,
                Arial,
                sans-serif;
            padding: 1em;
            margin: 0;
            width: 30%;
        }

        .container {
            display: grid;
            row-gap: 20px;
            display: flex;
            flex-direction: row;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;

        }

        .card {
            display: grid;
            grid-template-columns: 200px;
        }

        .card>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            width: 200px;
            height: 200px;
        }

        .tags {
            margin: 0;
            padding: 0;
            display: flex;
            list-style: none;
            flex-wrap: wrap;
            display: flex;
            justify-content: center;

        }

        .tags>* {
            background-color: #999;
            color: #fff;
            padding: 0.2em 0.8em;
            border-radius: 0.2em;
            font-size: 80%;
            margin: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="balloons.avif" alt="a single red balloon" />
            <ul class="tags">
                <li>balloon</li>
                <li>red</li>
                <li>sky</li>
                <li>blue</li>
                <li>Hot air balloon</li>
            </ul>
        </div>
        <div class="card">
            <img src="balloonshouse.webp" alt="balloons over some houses" />
            <ul class="tags">
                <li>balloons</li>
                <li>houses</li>
                <li>train</li>
                <li>harborside</li>
            </ul>
        </div>
        <div class="card">
            <img src="inflating.jpg" alt="close-up of balloons inflating" />
            <ul class="tags">
                <li>balloons</li>
                <li>inflating</li>
                <li>green</li>
                <li>blue</li>
            </ul>
        </div>
        <div class="card">
            <img src="sunsky.jpg" alt="a balloon in the sun" />
            <ul class="tags">
                <li>balloon</li>
                <li>sun</li>
                <li>sky</li>
                <li>summer</li>
                <li>bright</li>
            </ul>
        </div>
    </div>
</body>

</html>
